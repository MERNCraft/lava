<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Lava</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label>
      <input type="checkbox">
      <span class="start button"></span>
    </label>
    <span class="blocker button"></span>

    <div class="lava">
      <p>You Lost!</p>
      <button type="reset">Play again</button>
    </div>

    <a
      class="github"
      href="https://github.com/MERNCraft/lava"
    >
      <img src="github.svg" alt="github">
    </a>
  </form>
</body>
</html>
